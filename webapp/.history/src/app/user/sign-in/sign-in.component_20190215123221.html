<form #loginForm="ngForm" class="col s12 white">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_box</i>
            <input type="text" placeholder="UserName" name="UserName" #UserName="ngModel" [(ngModel)]="zz">
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" placeholder="Password" name="Password" #Password="ngModel" [(ngModel)]="bb">
        </div>
    </div>
</form>
